name: ci

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main

env:
  PYTHON_VERSION: '3.11'

jobs:
  flake8:
    runs-on: ubuntu-latest
    steps:
      - name: checkout-repo
        uses: actions/checkout@v5

      - name: setup-python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: install-deps
        run: |
          python -m pip install --upgrade pip
          pip install flake8

      - name: run-flake8
        run: flake8 .

  tests:
    runs-on: ubuntu-latest
    steps:
      - name: checkout-repo
        uses: actions/checkout@v5

      - name: setup-python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: install-repo
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-subtests coverage
          pip install --verbose .

      - name: run-pytest
        run: |
          coverage run -m pytest -s -k 'not regression' ./tests
          coverage xml

      - name: upload-coverage
        uses: codecov/codecov-action@v5
        with:
          files: coverage.xml

  # Ubuntu 24.04 for reproducibility in regression tests only
  # coverage makes tests slightly slower, so regression tests should not run with
  # coverage
  regression-tests:
    runs-on: ubuntu-24.04
    steps:
      - name: checkout-repo
        uses: actions/checkout@v5

      - name: setup-python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: install-repo
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-subtests
          pip install --verbose .

      - name: run-pytest
        run: pytest -s ./tests/test_regression.py
