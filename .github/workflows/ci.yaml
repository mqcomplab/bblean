name: ci

on: pull_request

env:
  PYTHON_VERSION: '3.11'

jobs:
  flake8:
    runs-on: ubuntu-24.04
    steps:
      - name: checkout-repo
        uses: actions/checkout@v5

      - name: setup-python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: install-deps
        run: |
          python -m pip install --upgrade pip
          pip install flake8

      - name: run-flake8
        run: flake8 .

  tests:
    runs-on: ubuntu-24.04
    steps:
      - name: checkout-repo
        uses: actions/checkout@v5

      - name: setup-python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: install-repo
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-subtests
          pip install --verbose .

      - name: run-pytest
        run: pytest -s ./tests
